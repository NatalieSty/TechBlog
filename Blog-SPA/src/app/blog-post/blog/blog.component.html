<div class="row">
  <div class="col-md-8 blog-main">
    <div *ngFor="let post of posts" class="row mb-2">
      <div class="col-md">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <!-- <strong class="d-inline-block mb-2 text-success">Design</strong> -->
            <h3 class="mb-0">
              <a class="text-dark" [routerLink]="['/post/', post.id]">{{post.title}}</a>
            </h3>
            <div class="mb-1 text-muted">{{post.created | date}}</div>
            <!-- <p class="card-text">{{post.content}}</p> -->
            <div class="card-text mb-auto" [innerHTML]="post.content"></div>
            <a [routerLink]="['/post/', post.id]">Continue reading</a>
          </div>
          
          <!-- <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17129d3f7e7%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17129d3f7e7%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2256.1953125%22%20y%3D%22130.7%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true" style="width: 200px; height: 250px;"> -->
        </div>
      </div>
    </div>


    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
            [(ngModel)]="pagination.currentPage"
            [itemsPerPage]="pagination.itemsPerPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
    </pagination>

  </div><!-- /.blog-main -->

  <aside class="col-md-4 blog-sidebar">
    <button *ngIf="loggedIn()" (click)="createPost()" >New Post</button>
    <div  class="p-3 mb-3 bg-light rounded">
      <h4 class="font-italic">About Me</h4>
      <p class="mb-0"><i><b>Education:</b></i> University of British Columbia</p>
      <p class="mb-0"><i><b>Major:</b></i> Computer Science and Math</p>
      <p class="mb-0"><i><b>Areas of Interest:</b></i> Web development, API design</p>
      <p class="mb-0"><i><b>Skills:</b></i> Java, C#, ASP.NET, typescript</p>
    </div>
