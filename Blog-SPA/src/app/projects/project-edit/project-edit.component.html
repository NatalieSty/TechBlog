
 <div>
  <!-- <button *ngIf="loggedIn()" [routerLink]="['/post/edit/', post.id]" routerLinkActive="router-link-active" >Edit</button> -->
   
  <form #editorm="ngForm" (ngSubmit)="editProject()">
    <div >
      <h4>Title</h4>
      <textarea name="title" rows="1" [(ngModel)]="project.title" class="form-control"></textarea>
      <h4>Category</h4>
      <textarea name="category" rows="1" [(ngModel)]="project.category" class="form-control"></textarea>
      <h4>Skills</h4>
      <textarea name="skills" rows="1" [(ngModel)]="project.skills" class="form-control"></textarea>
      <h4>Intro</h4>
      <textarea name="intro" rows="1" [(ngModel)]="project.intro" class="form-control"></textarea>
      <h4>Description</h4>
      <textarea name="description" rows="1" [(ngModel)]="project.description" class="form-control"></textarea>
      <h4>Created</h4>
      <textarea name="created" rows="1" [(ngModel)]="project.created" class="form-control"></textarea>
      <h4>Url</h4>
      <textarea name="url" rows="1" [(ngModel)]="project.url" class="form-control"></textarea>

      <h4>Project Content</h4>
      <angular-editor name="context" [(ngModel)]="project.context"></angular-editor>

      <button class="btn btn-success mt-3 mb-4" [disabled]="!editorm.dirty">SaveChanges</button>
   </div>
   
  </form>

 </div>
